<div class="container-fluid container-padding">

    <div class="d-flex justify-content-center">
        <h1>CULTURAL OFFER SIGN UP</h1>
</div>
</div>

  <!--Log In Forma-->

<div class="container-fluid container-padding" id="SignUpForm">

    <div class="co-applicaton-container">
        <h2 class="d-flex justify-content-center mt-4" style="font-weight: 800;">Register:</h2>
      
        <div class="row d-flex justify-content-center">
            <p class="col-lg-4 col-md-6 col-sm-8 mt-4" style="color: #dddddd; text-align: center;">Register your Cultural Offer.</p>
        </div>

        <form style="padding: 0 30%; color: #dddddd;">
          <div class="mb-3">
            <label for="signUpEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="signUpEmail" aria-describedby="emailHelp" name="email" [(ngModel)] = "coApplication.email">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="signUpEmail" class="form-label">Name of your cultural offer</label>
            <input class="form-control" id="coName" name="coName" [(ngModel)] = "coApplication.name">
          </div>
          <div>
            <label class="mt-3" style="color: #dddddd;">Type:</label>
          <select class="form-control" name="typeSelect" (change) = "typeSelected(selectedType)" [(ngModel)] = "selectedType">
              <option [ngValue] ="type" *ngFor = "let type of types">{{type.name}}</option>
            </select>
        </div>
        <div>
            <label class="mt-3" style="color: #dddddd;">Sub-type:</label>
          <select class="form-control" name="subTypeSelect" id="subTypeSelect" [(ngModel)] = "selectedSubType">
              <option [ngValue] = "subType" *ngFor = "let subType of subTypes">{{subType.name}}</option>
            </select>
        </div>
          <div class="d-flex justify-content-center my-4">
              <button type="submit" (click) = "applyClicked()" class="btn btn-danger" id="signUpButton">Apply</button>
          </div>
                   
        </form>
    </div>

</div>
